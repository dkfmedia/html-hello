<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Instagram Post Layout </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="post">
            <div class="header"> 
                <div class="left-header">
                    <i class="fa-brands fa-html5"></i> 
                </div>
                
                <div class="middle-header">
                    <strong>HTML5</strong> <br/>
                         Dana 
                </div>

                <div class="right-header">
                    <i class="fa-solid fa-ellipsis-vertical"></i> 
                </div>
            </div>

            <div>
                 <img src="https://i.pinimg.com/564x/99/96/5c/99965c23c053d8e6ee6b08bc8036afe5.jpg" alt="espresso"> 
            </div> 

            <div class="postbottom"> 
                <div class="icons"> 
                    <div class="iconsLeft"> 
                            <i class="fa-regular fa-heart"></i> 
                            <i class="fa-regular fa-comment"></i> 
                            <i class="fa-regular fa-paper-plane"></i>
                    </div>

                    <div class="iconsRight"> 
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>

                    <div class="caption">
                        <div> 
                            <p> Liked by <strong> 4GeeksAcademy, HTML5, Web </strong> and <strong> 1000,000 others </strong> </p>
                         </div>
                        <div> 
                            <p> "Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."
                                    <br/>
                                    <br/>
                                    <br/>
                            </p> 
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
